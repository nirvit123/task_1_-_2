<!DOCTYPE html>
<html>
<head>
    <title>Sentiment Analyzer</title>
</head>
<body>
    <h2>Flipkart Review Sentiment Analysis</h2>

    <form method="POST">
        <textarea name="review" rows="6" cols="60" placeholder="Enter your review here..."></textarea><br><br>
        <button type="submit">Analyze</button>
    </form>

    {% if sentiment %}
        <h3>Sentiment: {{ sentiment }}</h3>
    {% endif %}
</body>
</html>
