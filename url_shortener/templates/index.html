<!DOCTYPE html>
<html>
<head>
    <title>URL Shortener</title>

    <!-- Bootstrap -->
    <link rel="stylesheet"
     href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Static CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="container mt-5">

<h2>URL Shortener</h2>

<form method="POST">
    <input type="text" name="url" class="form-control"
           placeholder="Enter URL" required>
    <button class="btn btn-primary mt-2">Shorten</button>
</form>

{% if error %}
<p class="text-danger mt-2">{{ error }}</p>
{% endif %}

{% if short_url %}
<input type="text" id="shortUrl" class="form-control mt-3"
       value="{{ short_url }}" readonly>
<button onclick="copyURL()" class="btn btn-success mt-2">Copy</button>
{% endif %}

<script>
function copyURL() {
    let copyText = document.getElementById("shortUrl");
    copyText.select();
    document.execCommand("copy");
    alert("Copied!");
}
</script>

</body>
</html>
